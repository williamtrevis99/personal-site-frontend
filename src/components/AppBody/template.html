<div class="main-container">
    <div class="logo">
        <h1>blog-net</h1>
    </div>
<div class="text-box">
    <textarea name="paragraph_text" cols="50" rows="10" placeholder="Insert Post ..." id="input_text"></textarea>
    <button v-on:click="makePostRequest()">Post</button>
</div>
    <div v-for="post in $data.users">
        <div class="post">
            <div class="name-space">{{post.name}}</div>
            <p>{{post.text}}</p>
            <div class="time-stamp">
                {{post.time}}
            </div>
        </div>
    </div>
</div>
